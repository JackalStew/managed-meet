<html itemscope itemtype="http://schema.org/Product" prefix="og: http://ogp.me/ns#" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="https://meet.jit.si/external_api.js"></script>
        <script src="qrcode.js"></script>
        <script type="module" src="meet-control.js"></script>

        <div id="controlPanel" class="controlPanel">
            <h1>Config</h1>
            <hr>
            <button class="xlbutton" onclick="getConfigInfo()">Get config</button><br /><br />
            Room Name<br />
            <input class="xltext" type="text" id="roomName"></input><br />
            <br />
            Room Password<br />
            <input class="xltext" type="text" id="roomPass"></input><br />
            <br />
            <input type="checkbox" class="xlcheckbox" id="autoHdmi"><label for="autoHdmi">- Auto HDMI switch</label><br />
            <input type="checkbox" class="xlcheckbox" id="showSidebar"><label for="showSidebar">- Show sidebar</label><br />
            <input type="checkbox" class="xlcheckbox" id="showConfig"><label for="showConfig">- Show config links</label><br />
            <input type="checkbox" class="xlcheckbox" id="localMute"><label for="localMute">- Mute audio and video</label><br />
            <br />
            <button class="xlbutton" onclick="setConfigInfo()">Apply config</button><br />
            <br />
            <br />
            <button class="xlbutton" onclick="hangupAndDispose()">Release control</button><br />
        </div>
    </body>
</html>
