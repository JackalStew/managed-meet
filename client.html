<html itemscope itemtype="http://schema.org/Product" prefix="og: http://ogp.me/ns#" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="sidebar" class="sidebar">
            <div id="joinInfo" class="sidebarText">
                Join URL:<br /><a id="roomUrl" href=""></a><br /><br />
                Password:<br /><span id="roomPass"></span><br /><br />
                Scan to join<br />
                <div id="joinQR" class="qrCode"></div>
            </div>
            <div id="controlInfo" class="sidebarText">
                <br />
                Scan to configure<br />
                <a id ="controlUrl" href="">
                    <div id="controlQR" class="qrCode"></div>
                </a>
            </div>
            <div id="config" class="sidebarText">
                Display Name<br />
                <input type="text" id="displayName"></input><br />
                <br />
                Room Name<br />
                <input type="text" id="roomName"></input><br />
                <br />
                Room Password<br />
                <input type="text" id="roomPassBox"></input><br />
                <br />
                <input type="checkbox" id="autoHdmi"><label for="autoHdmi">- Auto HDMI switch</label><br />
                <input type="checkbox" id="showConfig"><label for="showConfig">- Show config links</label><br />
                <input type="checkbox" id="localMute"><label for="localMute">- Mute audio and video</label><br />
                <br />
                <button onclick="applyNewConfigLocally()">Apply config</button><br /><br />
                <button onclick="location.reload()">Reload</button><br /><br />
                <button onclick="localStorage.clear()">Reset</button><br /><br />
            </div>
            <div class="sidebarText">
                <button onclick="toggleConfig()">Show/hide config</button><br /><br />
            </div>
        </div>
        <script src="https://meet.jit.si/external_api.js"></script>
        <script src="qrcode.js"></script>
        <script type="module" src="meet-client.js"></script>
    </body>
</html>
